{% extends "base.html" %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mt-6">
    <h1 class="text-2xl font-bold text-metabaseDark mb-4">Профиль пользователя</h1>
    <div class="space-y-4 text-metabaseDark text-sm">
        <div class="flex justify-between">
            <span class="font-medium">Имя:</span>
            <span>{{ user.first_name }}</span>
        </div>
        <div class="flex justify-between">
            <span class="font-medium">Фамилия:</span>
            <span>{{ user.last_name }}</span>
        </div>
        <div class="flex justify-between">
            <span class="font-medium">Email:</span>
            <span>{{ user.email }}</span>
        </div>
    </div>
</div>
{% endblock %}
